<!DOCTYPE html>
<html>
<head>
  <title>INFECTED</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">  
  <img id="logo" src='http://vignette4.wikia.nocookie.net/left4dead/images/d/d2/Biohazard_symbol.png/revision/latest?cb=20101101203629'/>
  <div id="logo-title">INFECTED</div>
    <div id="dropdown">
      <select id="disease-select" class="diseases">
        <option value="disabled" selected disabled>Select Disease</option>
        <option value="Tuberculosis">Tuberculosis</option>
        <option value="Smallpox">Smallpox</option>
        <option value="Zika">Zika</option>
        <option value="HIV/AIDS">HIV/AIDS</option>
      </select>
      <select id="diseasios">
        <option value="disabled" selected disabled>Select Disease</option>
        <option value="Tuberculosis">Tuberculosis</option>
        <option value="Smallpox">Smallpox</option>
        <option value="Zika">Zika</option>
        <option value="HIV/AIDS">HIV/AIDS</option>
      </select>
      <select id="diseasiosios">
        <option selected disabled>Select Disease</option>
        <option value="Tuberculosis">Tuberculosis</option>
        <option value="Smallpox">Smallpox</option>
        <option value="Zika">Zika</option>
        <option value="HIV/AIDS">HIV/AIDS</option>
      </select>
      <button id="view-all">View All</button>
      <button id="reset">Reset</button>
    </div>
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
  </div>
  <div id="slider">
  <input type="range" id="dateslider" min="1800" value="2000" max="2100" 
    step="100" oninput="
    function updateTextInput(val) {
      document.getElementById('rangeValLabel').value = val; 
    }
    updateTextInput(this.value) + 's';">
    <output for="dateslider" id="rangeValLabel" style="font-style: normal;">2000s</output>
  </div>

    <div id="map"></div>

</body>
</html>
